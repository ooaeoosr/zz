<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<!-- action : form에 작성한 데이터를 어디로 보낼지 지정 -->
<form action="/users/register" method="post">
    <!-- name : 서버로 전송 할 때 변수이름의 역할 -->
    이메일: <input type="text" name="Email"> <br>
    비밀번호: <input type="password" name="Password"> <br>
    이름: <input type="text" name="Name"> <br>
    대학교 : <input type="text" name="University"> <br>
    <input type="submit" value="회원가입">
</form>

<br>
<form action="/users/login" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <input type="submit" value="Login">
</form>

<br>
<form action="/diarywrite/add/{id}" method="post">
    <!-- name : 서버로 전송 할 때 변수이름의 역할 -->
    활동명: <input type="text" name="act_name"> <br>
    제목: <input type="text" name="title"> <br>
    기간: <input type="date" name="term"> <br>
    기관명 : <input type="text" name="agency_name"> <br>
    내용 : <input type="text" name="content"> <br>
    <input type="submit" value="작성">
</form>
</body>
</html>
